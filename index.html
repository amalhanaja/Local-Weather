<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="headings" class="container text-center">
    <h1>Local Weather</h1>
  </div>
  <div class="weather-container">
    <div class="container">
      <p class="degree"><span id="celcius"><a href="#" class="btn">&#xb0;C</a></span>|<span id="fahrenheit"><a href="#" class="btn">&#xb0;F</a></span></p>
      <div class="weather-icon text-center">
      </div>
      <hr>
      <div class="row text-center">
        <div class="col-2">
          <span id="temp-value"></span>
        </div>
        <div class="col-8 tengah">
          <span id="weather-condition"></span><br>
          <span id="location"></span>
        </div>
        <div class="col-2">
          <span id="bulan"></span><br>
          <span id="tanggal"></span>
        </div>
      </div>
      <hr>
      <div class="row text-center">
        <div class="col-4 icon">
          <img src="assets/wind.png" alt="" class="img-fluid">
          <p id="wind"></p>
        </div>
        <div class="col-4 icon">
          <img src="assets/raindrop.png" alt="" class="img-fluid">
          <p id="humidity"></p>
        </div>
        <div class="col-4 icon">
          <img src="assets/barometer.png" alt="" class="img-fluid">
          <p id="pressure"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script> -->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
